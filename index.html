<!DOCTYPE html>
<html>

<style>
    /* FadeOut Animation */
    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
    }
    .fadeOut {
        animation: fadeOut 2s ease forwards;
    }

    /* Slide Animation */
    @keyframes slideIn {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100vh); }
    }
    .slide {
        animation: slideIn 2s ease forwards;
    }

    /* Grow Animation */
    @keyframes grow {
        0% { transform: scale(1); }
        100% { transform: scale(1.5); }
    }
    .grow {
        animation: grow 2s ease forwards;
    }

    /* Bounce Animation */
    @keyframes bounceIn {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
            opacity: 1;
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
    }
    .bounce {
        animation: bounceIn 2s infinite 2s;
    }
    @keyframes bounceOut {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
            opacity: 1;
        }
        40% {
            transform: translateY(30px);
        }
        60% {
            transform: translateY(15px);
        }
    }
    .bounceDown {
        animation: bounceOut 2s infinite 2s;
    }
</style>
